<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f6f8fa;
        color: #313131;
        margin: 0;
        padding: 0 0 40px 0;
        min-height: 100vh;
      }

      h1 {
        background: #023e8a;
        color: #fff;
        margin: 0;
        padding: 24px 16px 16px 16px;
        text-align: center;
        border-bottom: 4px solid #0077b6;
        font-size: 2.2rem;
        letter-spacing: 2px;
      }

      .container {
        max-width: 700px;
        width: 100%;
        background: #fff;
        margin: 20px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 32px rgba(31, 90, 165, 0.11);
      }

      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        gap: 12px;
      }

      #imagePreview {
        max-width: 300px;
        max-height: 300px;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        object-fit: cover;
      }
      #imagePreview:not([src]) {
        display: none;
      }

      .upload-label {
        font-weight: bold;
        color: #0077b6;
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      #imageUpload {
        margin-bottom: 12px;
      }

      h2 {
        color: #0077b6;
        font-size: 1.5rem;
        margin-bottom: 18px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
        background: #f4fafe;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(63, 145, 204, 0.07);
      }

      label {
        font-weight: bold;
        color: #0077b6;
        margin-bottom: 4px;
        font-size: 0.95rem;
      }

      input[type="text"] {
        padding: 12px 14px;
        border-radius: 5px;
        border: 1px solid #90caf9;
        width: 100%;
        font-size: 1rem;
        transition: border 0.2s;
        -webkit-appearance: none;
        appearance: none;
      }

      input[type="text"]:focus {
        outline: none;
        border: 1.5px solid #0077b6;
        background: #e5f3ff;
      }

      input[readonly] {
        background-color: #f5f5f5;
        color: #666;
      }

      button[type="submit"] {
        padding: 14px 28px;
        background: #0077b6;
        color: #fff;
        border: none;
        border-radius: 7px;
        font-size: 1.08rem;
        letter-spacing: 1px;
        cursor: pointer;
        transition: background 0.2s;
        align-self: center;
        margin-top: 12px;
        min-width: 160px;
      }

      button[type="submit"]:hover {
        background: #023e8a;
      }

      button[type="submit"]:active {
        transform: translateY(1px);
      }

      #message {
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }

      #message.success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        display: block;
      }

      #message.error {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        display: block;
      }

      /* Mobile Styles */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
          padding: 20px 16px 14px 16px;
          letter-spacing: 1px;
        }

        .container {
          /* margin: 16px; */
          padding: 16px;
          border-radius: 8px;
          max-width: none;
        }

        h2 {
          font-size: 1.3rem;
          margin-bottom: 16px;
        }

        form {
          padding: 16px;
          gap: 12px;
        }

        label {
          font-size: 0.9rem;
        }

        input[type="text"] {
          padding: 14px 12px;
          font-size: 16px; /* Prevents zoom on iOS */
        }

        button[type="submit"] {
          padding: 16px 24px;
          font-size: 1rem;
          width: 100%;
          align-self: stretch;
          margin-top: 16px;
        }
      }

      /* Small Mobile Styles */
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.6rem;
          padding: 18px 12px 12px 12px;
        }

        .container {
          /* margin: 12px; */
          padding: 12px;
        }

        form {
          padding: 12px;
        }

        input[type="text"] {
          padding: 12px 10px;
        }

        button[type="submit"] {
          padding: 14px 20px;
        }
      }

      /* Landscape Mobile */
      @media screen and (max-width: 768px) and (orientation: landscape) {
        body {
          padding-bottom: 20px;
        }

        h1 {
          padding: 16px;
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Edit User</h1>
    <div class="container">
      <h2>User Details</h2>
      <div class="image-container">
        <label>Upload Profile</label>
        <label for="imageUpload" class="upload-label" style="cursor: pointer">
          <svg
            class="w-3 h-3 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M12 3a1 1 0 0 1 .78.375l4 5a1 1 0 1 1-1.56 1.25L13 6.85V14a1 1 0 1 1-2 0V6.85L8.78 9.626a1 1 0 1 1-1.56-1.25l4-5A1 1 0 0 1 12 3ZM9 14v-1H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-4v1a3 3 0 1 1-6 0Zm8 2a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H17Z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          style="display: none"
        />

        <img id="imagePreview" alt="Preview" />
      </div>

      <form
        id="editUserForm"
        action="/api/update_user/{{ user[0] }}"
        method="post"
      >
        <label for="uuid">UUID</label>
        <input
          type="text"
          id="uuid"
          name="uuid"
          value="{{ user[1] }}"
          readonly
        />

        <label for="userId">User ID</label>
        <input
          type="text"
          id="userId"
          name="userId"
          value="{{ user[2] }}"
          required
        />

        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          value="{{ user[3] }}"
          required
        />

        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          value="{{ user[4] }}"
          required
        />

        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          value="{{ user[5] }}"
          required
        />

        <button type="submit">Update User</button>
      </form>
      <div id="message"></div>
    </div>
    <script>
      const input = document.getElementById("imageUpload");
      const preview = document.getElementById("imagePreview");

      input.addEventListener("change", () => {
        const file = input.files[0];
        if (!file) return;

        const allowedTypes = ["image/jpeg", "image/jpg", "image/png"];

        if (!allowedTypes.includes(file.type)) {
          alert("Please upload an image file (JPG, JPEG, or PNG only).");
          input.value = "";
          preview.src = "";
          return;
        }

        const objectURL = URL.createObjectURL(file);
        preview.src = objectURL;

        preview.onload = () => URL.revokeObjectURL(objectURL);
      });

      const form = document.getElementById("editUserForm");
      const messageDiv = document.getElementById("message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => {
            messageDiv.textContent = data.message || "No message received";
            messageDiv.className = "";
            messageDiv.classList.remove("success", "error");

            if (data.success === true) {
              messageDiv.classList.add("success");
              form.reset();
            } else {
              messageDiv.classList.add("error");
            }
            setTimeout(() => {
              window.location.href = "{{ url_for('table_route') }}";
            }, 500);
          })
          .catch((err) => {
            messageDiv.textContent = "Error: " + err;
            messageDiv.className = "error";
          });
      });
    </script>
  </body>
</html>
