<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Access Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .time-date-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .my-requests {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e1e5e9;
        }

        .my-requests h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .request-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .request-approved {
            border-left-color: #28a745;
        }

        .request-pending {
            border-left-color: #ffc107;
        }

        .request-denied {
            border-left-color: #dc3545;
        }

        .request-status {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
        }

        .status-approved { color: #28a745; }
        .status-pending { color: #ffc107; }
        .status-denied { color: #dc3545; }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸšª Room Access Request</h1>
            <p>Submit your room booking request</p>
        </div>

        <div id="alert-container"></div>

        <form id="requestForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="room">Room</label>
                <select id="room" name="room" required>
                    <option value="">Select a room</option>
                    <option value="EN4401">EN4401</option>
                    <option value="Room102">Room 102</option>
                    <option value="Room103">Room 103</option>
                    <option value="Room201">Room 201</option>
                    <option value="Room202">Room 202</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="start_time">Start Time</label>
                <input type="time" id="start_time" name="start_time" required>
            </div>

            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <div class="form-group">
                <label for="end_time">End Time</label>
                <input type="time" id="end_time" name="end_time" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Request
            </button>
        </form>

        <div class="my-requests">
            <h3>ðŸ“‹ My Requests</h3>
            <div id="requests-container" class="loading">
                Enter your name and click "Load My Requests" to view your requests
            </div>
            <button type="button" id="loadRequestsBtn" class="submit-btn" style="margin-top: 15px;">
                Load My Requests
            </button>
        </div>
    </div>

    //commit to push
    <script>
        // Set minimum date to today
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start_date').min = today;
            document.getElementById('end_date').min = today;
            document.getElementById('start_date').value = today;
            document.getElementById('end_date').value = today;
        }

        // Validate time selection
        function validateTimes() {
            const startDate = document.getElementById('start_date').value;
            const startTime = document.getElementById('start_time').value;
            const endDate = document.getElementById('end_date').value;
            const endTime = document.getElementById('end_time').value;
            
            if (startDate && startTime && endDate && endTime) {
                const start = new Date(`${startDate}T${startTime}`);
                const end = new Date(`${endDate}T${endTime}`);
                const now = new Date();
                
                // Check if start time is in the past
                if (start < now) {
                    showAlert('Start time cannot be in the past');
                    return false;
                }
                
                // Check if end time is after start time
                if (end <= start) {
                    showAlert('End time must be after start time');
                    return false;
                }
            }
            return true;
        }

        // Time validation listeners
        document.getElementById('start_time').addEventListener('change', validateTimes);
        document.getElementById('end_time').addEventListener('change', validateTimes);
        document.getElementById('start_date').addEventListener('change', validateTimes);
        document.getElementById('end_date').addEventListener('change', validateTimes);

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Format datetime for display
        function formatDateTime(datetime) {
            return new Date(datetime).toLocaleString();
        }

        // Get request status info
        function getRequestStatus(request) {
            if (request.approved_by) {
                return request.access ? 
                    { text: 'Approved', class: 'approved' } : 
                    { text: 'Denied', class: 'denied' };
            }
            return { text: 'Pending', class: 'pending' };
        }

        // Load user requests
        async function loadMyRequests() {
            const name = document.getElementById('name').value.trim();
            
            if (!name) {
                showAlert('Please enter your name first');
                return;
            }

            const container = document.getElementById('requests-container');
            container.innerHTML = '<div class="loading">Loading your requests...</div>';

            try {
                const response = await fetch(`/api/student/my_requests/${encodeURIComponent(name)}`);
                const data = await response.json();

                if (response.ok) {
                    displayRequests(data.requests);
                } else {
                    throw new Error(data.error || 'Failed to load requests');
                }
            } catch (error) {
                console.error('Error loading requests:', error);
                container.innerHTML = `<div class="alert alert-error">Error loading requests: ${error.message}</div>`;
            }
        }

        // Display requests
        function displayRequests(requests) {
            const container = document.getElementById('requests-container');
            
            if (requests.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No requests found</p>';
                return;
            }

            let html = '';
            requests.forEach(request => {
                const status = getRequestStatus(request);
                html += `
                    <div class="request-item request-${status.class}">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <strong>${request.room}</strong>
                            <span class="request-status status-${status.class}">${status.text}</span>
                        </div>
                        <div style="font-size: 14px; color: #666;">
                            <div>ðŸ“… ${formatDateTime(request.start_time)} â†’ ${formatDateTime(request.end_time)}</div>
                            <div>ðŸ•’ Submitted: ${formatDateTime(request.timestamp)}</div>
                            ${request.approved_by ? `<div>ðŸ‘¤ ${status.text} by: ${request.approved_by}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Submit request form
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateTimes()) {
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                start_date: formData.get('start_date'),
                start_time: formData.get('start_time'),
                end_date: formData.get('end_date'),
                end_time: formData.get('end_time'),
                room: formData.get('room')
            };

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch('/api/student/submit_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Request submitted successfully! Waiting for approval.', 'success');
                    this.reset();
                    setMinDate(); // Reset dates
                    
                    // Auto-load requests after successful submission
                    setTimeout(() => {
                        loadMyRequests();
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Failed to submit request');
                }
            } catch (error) {
                console.error('Error submitting request:', error);
                showAlert(`Error: ${error.message}`);
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Load requests button
        document.getElementById('loadRequestsBtn').addEventListener('click', loadMyRequests);

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            setMinDate();
        });
    </script>
</body>
</html>
